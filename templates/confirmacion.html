<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/confirmation.css">
    <link rel="stylesheet" href="../static/css/styles.css">
    <title>Sureño</title>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">

    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-md-6 section-1 p-4 rounded shadow-lg animate__animated animate__rubberBand">
                <h1 class="h-confirmation">Sureño</h1>
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2000">
                    <div class="carousel-inner">
                      <div class="carousel-item active">
                        <img src="../static/img/logo.png" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="" class="d-block w-100" alt="...">
                      </div>
                      <div class="carousel-item">
                        <img src="../static/img/ecuador.png" class="d-block w-100" alt="...">
                      </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                      <span class="carousel-control-next-icon" aria-hidden="true"></span>
                      <span class="visually-hidden">Next</span>
                    </button>
                </div>
                <div class="text-confirmation">
                    <h2 class="h-confirmation">¿Tienes 18 años o más?</h2>
                    <p class="p-confirmation">El consumo de alcohol es responsabilidad personal; disfruta con moderación y nunca pongas en riesgo tu vida ni la de los demás.</p>
                </div>
                <div class="d-flex justify-content-center gap-3">
                    <a href="login" class="btn btn-2 btn-confirmation">Sí</a>
                    <a href="" class="btn btn-2 btn-confirmation">No</a>
                </div>
                <div class="footer-box mt-4 d-flex justify-content-center align-items-center">
                    <img src="../static/img/ecuador.png" alt="ecuador" class="img-fluid me-2" style="max-height: 45px;">
                    <p class="mb-0">Ecuador</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
