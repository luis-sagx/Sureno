<link rel="stylesheet" href="{{url_for('static', filename='css/contact.css')}}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="contactUs">
        <div class="title">
            <h2>!Hablemos!</h2>
        </div>
        <div class="box">
            <div class="contact form">
                <h3>Envianos un Mensaje</h3>
                <form>
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                            <span>Primer Nombre</span> 
                            <input type="text" placeholder="Nombre">
                            </div>
                            <div class="inputBox">
                                <span>Primer Apellido</span> 
                                <input type="text" placeholder="Apellido">
                            </div>
                        </div>

                        <div class="row50">
                            <div class="inputBox">
                            <span>Correo Electronico</span> 
                            <input type="text" placeholder="example@gmail.com">
                            </div>
                            <div class="inputBox">
                                <span>Teléfono</span> 
                                <input type="text" placeholder="+593 123 456 789">
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                            <span>Mensaje</span> 
                            <textarea placeholder="Escribe tu Mensaje Aqui..."></textarea>
                            </div>
                        </div>

                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!--Caja para la info-->
            <div class="contact inf">
                <h3>Información de Contacto</h3>
                <div class="infoBox">
                    <div>
                        <span><i class='bx bx-location-plus'></i></span>
                        <p>Avenida Maldonado S49-106 <br> Quito</p>
                    </div>
                    <div>
                        <span><i class='bx bxl-gmail'></i></span>
                        <a href="mailto:eduagarcia985@gamil.com">licorsureno@gmail.com</a>
                    </div>
                    <div>
                        <span><i class='bx bx-phone-call'></i></span>
                        <a href="tel:+593 0983339952">+593 96 796 7369</a>
                    </div>
                </div>
                <!--RedesSociales-->
                <ul class="sci">
                    <li><a href="#"><i class='bx bxl-facebook-circle'></i></a></li>
                    <li><a href="#"><i class='bx bxl-instagram'></i></a></li>
                    <li><a href="#"><i class='bx bxl-whatsapp'></i></a></li>
                </ul>
            </div>
            <!--Caja para el mapa-->
            <div class="contact map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.7580915507997!2d-78.5469614!3d-0.3111159!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91d5a215975ccf5b%3A0xca76fe722c04ad9d!2sAv.%20Pedro%20Vicente%20Maldonado%20S46-80%2C%20Quito%20170701%2C%20Ecuador!5e0!3m2!1ses!2sec!4v1733529137973!5m2!1ses!2sec" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>
        </div>
    </div>
</div>

{% endblock %}
