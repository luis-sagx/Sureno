<!-- Incluir FontAwesome para los iconos -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">

<header class="bg-custom">
  <div class="container">
    <div class="row align-items-center py-3">
      <!-- Logo e Identidad -->
      <div class="col-4 d-flex align-items-center">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="logo" class="img-fluid logo" style="max-height: 50px;">
        <h1 class="ms-3 mb-0 text-custom site-title">Sureño</h1>
      </div>
      <!-- Menú y opciones de usuario -->
      <div class="col-8 d-flex justify-content-end align-items-center">
        <div class="d-flex align-items-center">
          <!-- Navbar -->
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <!-- Dropdown de Usuario -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <!-- Icono modificado: se cambió de "fa-circle-user" a "fa-user", se removió "text-custom" y se añadió color inline -->
                    <i class="fa-solid fa-user fa-2x icono-nav" style="color:rgb(255, 255, 255);"></i>
                  </a>
                  <!-- Dropdown Menu Mejorado -->
                  <div class="dropdown-menu dropdown-menu-end shadow-sm p-3" aria-labelledby="navbarDropdown" style="min-width: 250px;">
                    <h6 class="dropdown-header">Perfil de Usuario</h6>
                    <div class="mb-2">
                      <p class="mb-1"><i class="fa-solid fa-envelope me-1"></i><strong>Correo:</strong> <span id="userEmail">--</span></p>
                      <p class="mb-1"><i class="fa-solid fa-user me-1"></i><strong>Nombre:</strong> <span id="userNombre">--</span></p>
                      <p class="mb-1"><i class="fa-solid fa-user me-1"></i><strong>Apellido:</strong> <span id="userApellido">--</span></p>
                    </div>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item text-center" href=""><i class="fa-solid fa-right-from-bracket me-1"></i> Cerrar sesión</a>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
          <!-- Icono del carrito (sin cambios) -->
          <a href="{{ url_for('cart') }}" class="position-relative ms-3">
            <i class="fa-solid fa-cart-shopping fa-2x text-custom icono-nav" id="cart-icon"></i>
            <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              0
            </span>
          </a>
          <!-- Toggle de modo oscuro (sin cambios) -->
          <div class="form-check form-switch ms-3">
            <div class="toggle-container" id="dark-mode-toggle">
              <div class="toggle-ball"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>

</header>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <!-- Script para obtener datos del usuario -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/user', { credentials: 'same-origin' })
            .then(response => response.json())
            .then(data => {
              if (data.error) {
                console.error(data.error);
              } else {
                document.getElementById('userEmail').textContent = data.email;
                document.getElementById('userNombre').textContent = data.nombre;
                document.getElementById('userApellido').textContent = data.apellido;
              }
            })
            .catch(error => console.error('Error fetching user data:', error));
          
        });
</script>
