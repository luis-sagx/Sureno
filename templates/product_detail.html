{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Columna izquierda: Imagen del producto -->
        <div class="col-md-4 text-center py-2">
            <img src="{{ product.imagen }}" alt="{{ product.nombre }}" class="img-fluid rounded">
        </div>

        <!-- Columna derecha: InformaciÃ³n del producto -->
        <div class="col-md-8">
            <h1 class="site-title my-2">{{ product.nombre }}</h1>
            <p>{{ product.descripcion }}</p>
            <p><strong>Precio:</strong> ${{ product.precio }}</p>
            <p><strong>Caja:</strong> 12 unidades</p>
            <p><strong>Stock disponible:</strong> {{ product.stock }} cajas</p>
            <p><strong>Tipo:</strong> {{ product.tipo }}</p>
            <p><strong>Cantidad:</strong> {{ product.mililitros }} ml</p>

            <a href="{{ url_for('product_routes.products') }}" class="btn btn-1 my-3 text-center"><i class="fa-solid fa-arrow-left"></i> Volver a productos
            </a><br>
            <button class="btn btn-2 mt-2" 
                onclick="agregarAlCarrito('{{ product._id }}', '{{ product.nombre }}', '{{ product.precio }}', '{{ product.imagen }}', '{{ product.mililitros }}')">
                <i class="fas fa-cart-plus"></i> Agregar al carrito
            </button>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='js/main.js') }}"></script>

{% endblock %}
